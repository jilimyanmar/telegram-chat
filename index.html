<!DOCTYPE html>
<html>
<body>

<h3>Users from Backend</h3>
<pre id="out">Loading...</pre>

<script>
const API = "https://script.google.com/macros/s/AKfycbxSkmLEdi-aYAZWo8JsEQMxQ-DK5__1fcdeE80HsIVz3mmulYZ6UgYdt2InXsTLZkwsLg/exec";

fetch(API + "?debug=" + Date.now())
  .then(r => r.text())
  .then(t => {
    document.getElementById("out").innerText = t;
  })
  .catch(e => {
    document.getElementById("out").innerText = "ERROR: " + e;
  });
</script>

</body>
</html>
